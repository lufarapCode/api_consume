<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap">

</head>
<body>
    <h3>Gatitos aleatorios</h3>
    <span id="error"></span>


    <section id="randomMichis">
        <article>
            <div class="image-container">
                <img id="img1" alt="Foto gatito aleatorio">
            </div>
            <button id="btn1" onclick="saveFavouriteMichi()">
                Guardar michi en favoritos
            </button>
        </article>
    
        <article>
            <div class="image-container">
                <img id="img2" alt="Foto gatito aleatorio">
            </div>
            <button id="btn2">
                Guardar michi en favoritos
            </button>
        </article>
        <article>
            <div class="image-container">
                <img id="img3" alt="Foto gatito aleatorio">
            </div>
            <button id="btn3" >
                Guardar michi en favoritos
            </button>
        </article>
        <span id="error"></span>
    
        <button onclick="loadRandomMichis()">Recargar</button>
      </section>
      <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>
    
        <form id="uploadingForm">
          <input id="file" type="file" name="file" />
          <button type="button" onclick="uploadMichiPhoto()">Subit foto de michi</button>
        </form>
      </section>
      
      <section id="favoriteMichis">
        <h2>Michis favoritos</h2>
    
        <article>
          <img id="img1" width="150" alt="Foto gatito aleatorio">
          <button>Sacar al michi de favoritos</button>
        </article>
        <button type="button" onclick="loadFavoritesMichis()"></button>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main2.js"></script>
</body>
